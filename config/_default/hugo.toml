copyright = "Â© Sw-Saturn"
defaultContentLanguage = "ja"
disableKinds = ["taxonomy", "term"]
enableRobotsTXT = true
languageCode = "ja"
timeZone = "Asia/Tokyo"
timeout = "120s"
title = "Gallery"

[params]
  defaultTheme = "dark"
  description = "Photography Gallery"
  title = "Gallery"
  [params.author]
    email = "root@sw-saturn.dev"
    name = "Sw-Saturn"
  [params.socialIcons]
    flickr = "https://www.flickr.com/people/166801669@N03/"
    instagram = "https://www.instagram.com/sw_saturn/"
    unsplash = "https://unsplash.com/ja/@sw_saturn"

[outputs]
  home = ["HTML", "RSS"]
  page = ["HTML"]
  section = ["HTML"]

[imaging]
  quality = 75
  resampleFilter = "CatmullRom"
  [imaging.exif]
    disableDate = false
    disableLatLong = true
    includeFields = "ImageDescription|Orientation"

[module]
  [module.hugoVersion]
    min = "0.121.2"
  [[module.imports]]
    path = "github.com/nicokaiser/hugo-theme-gallery/v4"

[menu]
  [[menu.footer]]
    name = "GitHub"
    url = "https://github.com/Sw-Saturn"
    weight = 3

[services]
  [services.rss]
    limit = 100